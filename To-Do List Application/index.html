<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Task Details and Deletion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h1>My To-Do List</h1>

        <!-- Input for Task Title and Description -->
        <div class="input-section">
            <input type="text" id="task-title" placeholder="Task Title" />
            <textarea id="task-desc" placeholder="Task Description"></textarea>
        </div>

        <!-- To-Do List Table -->
        <table id="task-table">
            <thead>
                <tr>
                    <th>Task Title</th>
                    <th>Task Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tasks will be added here -->
            </tbody>
        </table>

        <!-- Add Task Button -->
        <div class="button-container">
            <button id="add-task-btn">Add Task</button>
        </div>
        
        <!-- Deleted Tasks Table -->
        <h2>Deleted Tasks</h2>
        <table id="deleted-tasks-table">
            <thead>
                <tr>
                    <th>Deleted Task Title</th>
                    <th>Deleted Task Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Deleted tasks will be appended here -->
            </tbody>
        </table>

        <!-- Permanently Delete Button -->
        <div class="button-container">
            <button id="delete-all-btn">Permanently Delete All</button>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
